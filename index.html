<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<title>Bootstrap</title>
<body>
	<section class="container text-center margin">
		<h1>Tytuł<br><small>Podtytuł</small></h1>
		<button class="btn btn-primary">Niebieski</button>
	</section>
	<section class="margin">
		<h1 class="text-center margin">Galeria</h1>
		<div class="container">
			<div class="row">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<img class="img-responsive" src="https://reproteka.pl/wp-content/uploads/2013/09/0224-w2-400x400.jpg">
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<img class="img-responsive" src="https://reproteka.pl/wp-content/uploads/2013/09/0224-w2-400x400.jpg">
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<img class="img-responsive" src="https://reproteka.pl/wp-content/uploads/2013/09/0224-w2-400x400.jpg">
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<img class="img-responsive" src="https://reproteka.pl/wp-content/uploads/2013/09/0224-w2-400x400.jpg">
				</div>
			</div>
		</div>
	</section>
	<section class="container margin">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Imie</th>
					<th>Nazwisko</th>
					<th>Numer telefonu</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Damian</td>
					<td>Godek</td>
					<td>123456</td>
				</tr>
				<tr>
					<td>Janusz</td>
					<td>Polak</td>
					<td>654321</td>
				</tr>
				<tr>
					<td>Grażyna</td>
					<td>Polka</td>
					<td>987654</td>
				</tr>
			</tbody>
		</table>
	</section>
	<section class="container">
		<form>
			<div class="form-group">
				<label for="exampleinputImię">Imię:</label>
				<input type="text" class="form-control" id="exampleinputImię" placeholder="Imię">
			</div>
			<div class="form-group">
				<label for="exampleinputNazwisko">Nazwisko:</label>
				<input type="text" class="form-control" id="exampleinputNazwisko" placeholder="Nazwisko">
			</div>
			<div>
				<label for="exampleinputWiadomość">Wiadomość:</label>
				<textarea name="InputWiadomość" id="InputWiadomość" class="form-control" rows="5" required></textarea>
			</div>
			<button type="submit" class="btn btn-info">Wyślij</button>
		</form>
	</section>
</body>
</html>
